<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>HOME ~ Decay</title>
</head>
  <script src="pixi.min.js"></script>
<body>
  <style>* {padding: 0; margin: 0}</style>
  <script type="text/javascript">
    let type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){type = "canvas"}
    PIXI.utils.sayHello(type)
    
    let Application = PIXI.Application,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    Sprite = PIXI.Sprite;
    
    let app = new Application({width: 1024, height: 1024});
    document.body.appendChild(app.view);
    
    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);

    loader
      .add("Odyssey.jpg")
      .load(setup);

    function setup() {
      let sprite = new Sprite(resources["Odyssey.jpg"].texture);
      app.stage.addChild(sprite)
      sprite.position.set(window.innerWidth/2, window.innerHeight/2)
      sprite.scale.set(0.1, 0.2)
      sprite.anchor.set(0.5, 0,5)
    }
  </script>
</body>
</html>
